<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Style/register-style.css">
</head>
<body>
    <header>
        <div>
            <img src="/resources/logos/Astu-Logo-removebg-preview.png" alt="">
            <h2>Astu property Registery System</h2>

        </div>

    </header>
    <section class="top-container">
        <div class="form-wrapper">
            <h1>Register Property</h1>
            <form id="Registration-form" action="/submit-registration" method="POST" enctype="multipart/form-data">
                <div class="Top-select-wrapper"> 
                    <div class="select-input-wrapper input-wrapper">
                        <select id="PropertySelect" onchange="handleLogin(this.value)">
                            <option selected disabled>Device Type</option>
                            <option value="admin">pc</option>
                            <option value="user">Mouse</option>
                        </select>
                    </div>
                    <div class="specify-other-type-wrapper input-wrapper">
                        <input type="text" placeholder="if other,Specify">
                    </div>
                   
                 </div>
                 <div class="input-wrapper"> 
                    <input type="text" name="brandName" id="brandName" placeholder="name/brand" required>
                 </div>
                 <div class="input-wrapper">
                    <input type="text" name="description" id="description" placeholder="Description" required>
                 </div>
                 <div class="input-wrapper">
                    <input type="text" name="serial-number" id="serialNum" placeholder="Unique\serial-number" required>
                </div>
                <div class="file-input-wraper input-wrapper">
                    <input type="file" name="photo" id="photo-input" accept="image/*" placeholder="Upload" required><br>
                </div>
                <button id="regsterBtn" type="submit">Register Device</button>
              </form>
        </div>
          
    </section>
    
</body>
</html>
